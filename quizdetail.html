
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
</head>
<body>

  <section class="subject_page section">
    <nav>
      <div class="logo">
        <!-- <h1>Quiz app</h1> -->
         <img src="./assets/img/20210326130225825127935.jpg" alt="">
      </div>
      <div class="menue_icons">
        <div class="txt">
            <button class="res_btn">Result</button>
            <span class="user_name">User</span>
        </div>
        <div class="version_box logout">
            <span><a href=""><i class="fa-solid fa-right-to-bracket"></i></a></span>
        </div>
      </div>
    </nav> 
    <!-- nav closed -->
    <div class="container_sub">
        <div class="content">
            <div class="row bottum">
              <h2>Web and Mobile Hybride App Devlopment <span class="smal_txt">(2 subject)</span></h2>
            </div>
            <div class="row">
                <div class="inner_row">
                    <div class="title">
                        <span class="quiz_name">
                            HTML & CSS
                        </span>
                    </div>
                    <div class="inner_content">
                        <div class="table_box">
                            <table>
                                <tr>
                                    <th>Quiz Name</th>
                                    <td>HTML & CSS</td>
                                </tr>
                                <tr>
                                    <th>Total Questions</th>
                                    <td>15</td>
                                </tr>
                                <tr>
                                    <th>Total Time</th>
                                    <td>20 Minutes</td>
                                </tr>
                                <tr>
                                    <th>Passing Score</th>
                                    <td>70%</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="inner_row">
                        <button class="contin_btn">Continue</button>
                    </div>
                    <div class="inner_row">
                        <button class="contin_btn javascr">Javascript</button>
                    </div>
                </div>
               
            </div>
          </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/1ac82f4868.js" crossorigin="anonymous"></script>
</body>
</html>
